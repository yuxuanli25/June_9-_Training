<div class="login-container">
  <h2>User Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    
    <!-- Email Field -->
    <div class="form-group">
      <label for="login-email">Email *</label>
      <input 
        type="email" 
        id="login-email" 
        formControlName="email"
        [class.invalid]="isFieldInvalid('email')"
        placeholder="Enter your email address">
      <div class="error-message" *ngIf="isFieldInvalid('email')">
        {{ getFieldError('email') }}
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="login-password">Password *</label>
      <input 
        type="password" 
        id="login-password" 
        formControlName="password"
        [class.invalid]="isFieldInvalid('password')"
        placeholder="Enter your password">
      <div class="error-message" *ngIf="isFieldInvalid('password')">
        {{ getFieldError('password') }}
      </div>
    </div>

    <!-- Remember Me Checkbox -->
    <div class="form-group checkbox-group">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          id="login-rememberMe"
          formControlName="rememberMe">
        <span class="checkmark"></span>
        Remember me
      </label>
    </div>

    <!-- Form Buttons -->
    <div class="form-buttons">
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
      <button type="button" class="btn-secondary" (click)="resetForm()" [disabled]="isLoading">
        Reset
      </button>
    </div>

    <!-- Additional Links -->
    <div class="form-links">
      <a href="#" class="forgot-password">Forgot your password?</a>
    </div>

    <!-- Form Status Debug (for development) -->
    <div class="form-debug" *ngIf="false">
      <h4>Form Debug Info:</h4>
      <p>Form Valid: {{ loginForm.valid }}</p>
      <p>Form Value: {{ loginForm.value | json }}</p>
      <p>Is Loading: {{ isLoading }}</p>
    </div>

  </form>
</div>
